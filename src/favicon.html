<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />

<link rel="image_src" href="/periodic-table.png" />
<link rel="previewimage" href="/periodic-table.png" />
<link rel="fluid-icon" href="/periodic-table.png" title="[% l(title) %]" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="msapplication-TileImage" content="/pt.png" />
<meta name="msapplication-TileColor" content="#ffbb33" />

<meta name="theme-color" content="#ffbb33">
[% IF location %]
<meta property="og:image" content="[% location %]/periodic-table.png" />
<meta property="og:title" content="[% l(title) FILTER remove('<.+>') %]" />
<meta property="og:type" content="article" />
[% IF element %]
<meta property="og:url" content="[% location %]/[% lang %]/[% url(element, lang) %].html" />
[% END %]
[% IF canonical %]
<meta property="og:url" content="[% canonical %]" />
[% END %]
<meta property="og:description" content="[% l(title) FILTER remove('<.+>') %]" />
[% END %]
[% DEFAULT lang = 'en_US' %]
<link rel="manifest" href="/[% lang %]/manifest.json">
